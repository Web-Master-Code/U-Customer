<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment method</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav-footer.css">
    <link rel="stylesheet" href="css/LD-mode.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="icon" href="images/head-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <input type="checkbox" id="LD-checker">
    <input type="checkbox" id="navbar-checker">

    <nav class="navbar" id="nav">

        <div class="navbar-style">

            <div class="nav-logo-pos">
                <img src="images/holiday-map-C.svg" class="nav-logoC">
                <img src="images/holiday-map-W.svg" class="nav-logoW">
                <div class="nav-text-logo">oman for tourism</div>
            </div>
            <div class="nav-right-side">

                <label for="LD-checker" class="light-dark">
                    <div class="LD-container">
                        <img src="images/light-mode-C.svg" class="Light-img">
                        <img src="images/light-mode-W.svg" class="Light-imgW">
                        <div class="LD-ball"></div>
                        <img src="images/night-mode-C.svg" class="Dark-img">
                        <img src="images/night-mode-W.svg" class="Dark-imgW">
                    </div>
                </label>
                <label for="full-map-checker" class="text-pos">
                    <div class="nav-text">payment</div>
                    <div class="line"></div>
                </label>
            </div>
            <label for="navbar-checker" class="M-C">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </label>
         
        </div>

    </nav>

    <main class="P-main-container">

        <div class="P-main-container-style">

            <input type="checkbox" id="prog-checker">
            <input type="checkbox" id="prog-checker2">
            <input type="checkbox" id="prog-checker3">
            
            <div class="P-container1">
                <div class="prog-line-pos"><div class="prog-line"></div></div>

                <div class="element1">

                    <div class="element1-text">enter the price agreed upon with the tour guide you choosed in the box below.</div>
                    <input type="text" id="text-box">
                    <label for="prog-checker" class="element1-btn">S U B M I T</label>

                </div>

                <div class="element2">

                    <div class="element2-text">The price : ---</div>
                    <div class="element2-text">Transfer fees : ---</div>
                    <div class="element2-text">Total price including transfer fees : ---</div>
                    <label for="prog-checker2" class="btn-method">Payment methods</label>

                </div>

                <div class="element3">

                    <div class="element3-text">enter your credit card number</div>
                    <input type="text" id="text-box" placeholder="0000 0000 0000 0000">
                    <div class="date">
                        <input type="text" class="date-text-box" placeholder="E.D">
                        <input type="text" class="date-text-box" placeholder="CVC">
                    </div>
                    <label for="prog-checker3" class="element3-btn">C O N F I R M</label>

                </div>

                <div class="element4">

                    <div class="done-img">
                        <img src="images/done-C.svg" class="thanks-msg">
                        <img src="images/done-W.svg" class="thanks-msgD">
                    </div>
                    <div class="element4-text">Thank you for using our services and trusting us.</div>
                    <a href="index.html" class="home-btn">Go to main page</a>

                </div>

            </div>

        </div>

    </main>

    <a href="#nav" class="up-icon">
        <img src="images/up-C.svg" class="up-icon-img">
        <img src="images/up-W.svg" class="up-icon-imgD">
    </a>
    <a href="tourG.html" class="back-icon">
        <img src="images/back-C.svg" class="back-icon-img">
        <img src="images/back-W.svg" class="back-icon-imgD">
    </a>

</body>
</html>
